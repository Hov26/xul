<!DOCTYPE html>
<html dir="ltr" lang='en'>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login page</title>
    <meta name="description" content="">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/app.min.css">
</head>

<body>
    <header class="header no-header">
        <div class="header-container">
            <button class="burger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </button>
            <a href="/" class="logo-link fz37 c-black100 fwb">
                <img src="images/main-logo-black.svg" alt="XUL logo">
            </a>
            <nav class="header-nav">
                <ul class="nav-ul">
                    <li class="nav-li">
                        <a href="#" class="fz15 fwb ws c-black100">product</a>
                    </li>
                    <li class="nav-li">
                        <a href="#" class="fz15 fwb ws c-black100">pricing</a>
                    </li>
                    <li class="nav-li">
                        <a href="#" class="fz15 fwb ws c-black100">about</a>
                    </li>
                    <li class="nav-li">
                        <a href="#" class="fz15 fwb ws c-black100">contact us</a>
                    </li>
                </ul>
            </nav>
            <nav class="mobile-nav">
                <ul class="nav-ul">
                    <li class="nav-li">
                        <a href="#" class="fz15 fwb ws c-black100">pricing</a>
                    </li>
                </ul>
            </nav>
            <div class="mobile-login">
                <a href="#" class="login fz15 fwb ws c-black100">LOGIN</a>
            </div>
            <div class="header-login">
                <a href="#" class="login fz15 fwb ws c-black100">LOGIN</a>
                <a class="btn black signup">SIGN UP</a>
            </div>
        </div>
        <div class="mobile-menu">
            <div class="mobile-header">
                <div class="close-btn c-white">&#10005</div>
                <p class="mobile-logo fz37 fwb c-white">XUL</p>
            </div>
            <div class="mobile-menu-wrapper">
                <nav class="mobile-nav-open">
                    <ul class="mobile-ul-open ">
                        <li class="mobile-li-open">
                            <a href="#" class="fz45 fwb c-white geo">Product</a>
                        </li>
                        <li class="mobile-li-open">
                            <a href="#" class="fz45 fwb c-white geo">Pricing</a>
                        </li>
                        <li class="mobile-li-open">
                            <a href="#" class="fz45 fwb c-white geo">About us</a>
                        </li>
                        <li class="mobile-li-open">
                            <a href="#" class="fz45 fwb c-white geo">Contact us</a>
                        </li>
                    </ul>
                </nav>
                <div class="mobile-login-open">
                    <a href="#" class="btn fz19 black">SIGN UP</a>
                    <a href="#" class="btn fz19 black transparent">LOGIN</a>
                </div>
            </div>
        </div>	
    </header>
    <main class="login-page signup">
        <img src="images/degree-bg.png" alt="illustration" class="ill left">
        <img src="images/loyal-bg.png" alt="illustration" class="ill right">
        <div class="login-wrap">
            <h1 class="title fz50 c-black100 fwb geo">Join <span class="c-blue100">XUL</span></h1>
            <h2 class="subTitle fz20 fw400 c-black100 ws">Sign up for immediate access to your very own lead generation engine.</h2>
            <form action="" class="form">
                <div class="input-btn-wrapper">
                    <input type="text" name="email" class="email-input btn" placeholder="Enter your email address">
                    <button class="btn fz16 blue">Get Access</button>
                </div>
            </form>
            <div class="divider bg-gray200"></div>
            <a href="#" class="google btn white">
                <img src="images/google-icon.svg" alt="Google" aria-hidden='true' class="google-icon">
                Sign up with Google
            </a>
            <div class="create-account">
                <p class="fz16 ws c-black100">Already have an account? <a href="#" class="fwb c-blue100">Sign In</a></p>
            </div>
        </div>
    </main>

    <script src="js/jquery.min.js"></script>
    <script src="js/app.min.js"></script>
</body>

</html>
