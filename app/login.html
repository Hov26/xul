<!DOCTYPE html>
<html dir="ltr" lang='en'>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login page</title>
    <meta name="description" content="">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/app.min.css">
</head>

<body>
    <main class="login-page">
        <img src="images/degree-bg.png" alt="illustration" class="ill left">
        <img src="images/loyal-bg.png" alt="illustration" class="ill right">
        <div class="login-wrap">
            <h1 class="fz50 c-black100 fwb geo">Login to <span class="c-blue100">XUL</span></h1>
            <form action="" class="form">
                <div class="input-btn-wrapper">
                    <input type="text" name="email" class="email-input btn" placeholder="Enter your email address">
                    <input type="password" name="email" class="email-input btn" placeholder="Enter your email address">
                    <button class="btn fz16 blue">Login</button>
                </div>
            </form>
            <a href="#" class="forgot-p fz14 c-black100 ws">Forgot password?</a>
            <div class="divider bg-gray200"></div>
            <a href="#" class="google btn white">
                <img src="images/google-icon.svg" alt="Google" aria-hidden='true' class="google-icon">
                Login with Google
            </a>
            <div class="create-account">
                <p class="fz16 ws c-black100">Don't have an account? <a href="#" class="fwb c-blue100">Create one</a></p>
            </div>
        </div>
    </main>

    <script src="js/jquery.min.js"></script>
    <script src="js/app.min.js"></script>
</body>

</html>
